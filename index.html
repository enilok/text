<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/script.js" defer></script>
    <title>Text Analyzer</title>
</head>
<body>
    <div id="container">
        <h1 id="header">Text Analyzer</h1>
        <div id="textarea">
            <textarea name="Text" id="floor" placeholder="Enter your text here..."></textarea>
        </div>

        <section id="results">
            <p>Word Count: <span id="word-counter"></span></p>
            <p>Bold Words: <span id="Bolded"></span></p>
            <p>Foul Words: <span id="foul-counter"></span></p>

            <div class="box" id="search-result">
                <p>Censored Preview: <span id="live-preview"></span></p>
            </div>
        </section>
    </div>

    <button id="floating-button">+</button>

    <div id="tool-bar">
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search for a word..." />
            <button id="search-btn">Search</button>
        </div>
    </div>
</body>
</html>
